version: '3'
services:
  philter:
    environment:
      - PHILTER_LICENSE_KEY=
      - PHILTER_NER_ENDPOINT=http://philter-ner:18080/
    image: mtnfog/philter:1.5.2
    links:
      - philter-ner
    networks:
      - philter
    ports:
      - "8080:8080"
  philter-ner:
    image: mtnfog/philter-ner:1.5.2.965.f83a4e9
    networks:
      - philter
    ports:
      - "18080:18080"
networks:
  philter:
    driver: "bridge"
